name: capture_image
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  permission_handler: ^11.3.1
  image_picker: ^1.1.0
  camera: ^0.10.5+9
  gallery_saver: ^2.3.2
  image_cropper: ^2.0.3
  google_mlkit_text_recognition: ^0.13.0
  pdf: ^3.10.8
  path_provider: ^2.1.3
  file_picker: ^8.0.3
  pdfx: ^2.6.0
  dcdg: ^4.1.0
  flutter_launcher_icons: ^0.12.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash/logo.png

  fonts:
    - family: Arial
      fonts:
        - asset: assets\fonts\arial.ttf
        

flutter_native_splash:
  color: "#FFFFFF"
  image: assets\images\splash\logo.png

  android_12:
    color: "#FFFFFF"
    image: assets\images\splash\logo.png

  web: false

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: assetsimages\splash\icon.png
  min_sdk_android: 21